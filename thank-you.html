<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Product Pulse Partners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .thank-you-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkmark svg {
            color: #64ffda;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #64ffda;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.125rem;
            color: #cbd5e1;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .primary-button {
            background: #64ffda;
            color: #0a192f;
        }
        
        .primary-button:hover {
            background: #fff;
            transform: translateY(-2px);
        }
        
        .secondary-button {
            background: transparent;
            color: #64ffda;
            border: 1px solid #64ffda;
        }
        
        .secondary-button:hover {
            background: rgba(100, 255, 218, 0.1);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>Message Received!</h1>
        <p>Thank you for reaching out. We've received your message and will get back to you within 24 hours.</p>
        <p style="font-size: 1rem; color: #94a3b8;">A confirmation email has been sent to your inbox.</p>
        
        <div class="button-group">
            <a href="index.html" class="primary-button">Back to Home</a>
            <a href="about.html" class="secondary-button">Learn More About Us</a>
        </div>
    </div>
</body>
</html>
